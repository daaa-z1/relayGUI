<!DOCTYPE html>
<html>
  <head>
    <title>GPIO Control</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">GPIO Control</h1>
      <div class="row">
        {% for pin in pins %}
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">{{ pin[2] }}</h3>
            </div>
            <div class="panel-body" id="panel-body-{{ pin[0] }}">
              <p>
                Status: {% if pin[2] == 1 %}Door is Closed{% else %}Door is
                Open{% endif %}
              </p>
            </div>
            <div class="panel-footer">
              {% if pin[0] % 2 == 0 %}
              <!-- Control even pin -->
              <form
                action="/toggle_pin/{{ pin[1] }}"
                method="POST"
                data-message="Door is Opening"
                onsubmit="updatePanelBody(event)"
              >
                <input type="hidden" name="state" value="1" />
                <button type="submit" class="btn btn-primary">Open</button>
              </form>
              <form
                action="/toggle_pin/{{ pin[1] }}"
                method="POST"
                data-message="Stop Opening Door"
                onsubmit="updatePanelBody(event)"
              >
                <input type="hidden" name="state" value="0" />
                <button type="submit" class="btn btn-danger">Stop Open</button>
              </form>
              {% else %}
              <!-- Control odd pin -->
              <form
                action="/toggle_pin/{{ pin[0] }}"
                method="POST"
                data-message="Door is Closing"
                onsubmit="updatePanelBody(event)"
              >
                <input type="hidden" name="state" value="1" />
                <button type="submit" class="btn btn-primary">Close</button>
              </form>
              <form
                action="/toggle_pin/{{ pin[0] }}"
                method="POST"
                data-message="Stop Closing Door"
                onsubmit="updatePanelBody(event)"
              >
                <input type="hidden" name="state" value="0" />
                <button type="submit" class="btn btn-danger">
                  Stop Close
                </button>
              </form>
              {% endif %}
              <form
                action="/delete_pin/{{ pin[0] }}/{{ pin[1] }}"
                method="POST"
              >
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
              <form
                action="/toggle_pin/{{ pin[0] }}"
                method="POST"
                data-message="Stopping Door Operation"
                onsubmit="updatePanelBody(event)"
              >
                <input type="hidden" name="state" value="2" />
                <button type="submit" class="btn btn-warning">Stop</button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
    </table>

    <h2>Add Pin</h2>

    <form action="/add_pin" method="POST">
        <label for="odd_pin">Odd Pin:</label>
        <input type="number" id="odd_pin" name="odd_pin" required><br><br>

        <label for="even_pin">Even Pin:</label>
        <input type="number" id="even_pin" name="even_pin" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <button type="submit">Add</button>
    </form>

    <h2>Stop All Pins</h2>

    <form action="/stop_pin/0/0" method="POST">
        <button type="submit">Stop All Pins</button>
    </form>
</body>
</html>
