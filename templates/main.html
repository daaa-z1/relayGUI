<!DOCTYPE html>
<html>
  <head>
    <title>GPIO Control</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style>
      .btn-space {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">GPIO Control</h1>
      <div class="row">
        {% for pin in pins %}
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">{{ pin[2] }}</h3>
            </div>
            <div class="panel-body" id="panel-body-{{ pin[1] }}">
              <p>Status: Control PIN {{ pin[0] }} & PIN {{ pin[1] }}</p>
            </div>
            <div class="panel-footer">
              <!-- Control open pin -->
              <form
                method="POST"
                data-message="Membuka {{ pin[2] }}"
                onsubmit="console.log('PanelId:', '{{ pin[1] }}'); updatePanelBody(event, '{{ pin[1] }}')"
                class="btn-space"
              >
                <input
                  type="hidden"
                  name="state"
                  value="{% if pin[4] == 1 %}0{% else %}1{% endif %}"
                />
                <button
                  type="submit"
                  class="btn {% if pin[4] == 1 %}btn-primary{% else %}btn-danger{% endif %}"
                  onclick="toggleOpenPin({{ pin[1] }}, {{ pin[4] }})"
                >
                  {% if pin[4] == 1 %}Buka{% else %}Hentikan Buka{% endif %}
                </button>
              </form>

              <!-- Control close pin -->
              <form
                method="POST"
                data-message="Menutup {{ pin[2] }}"
                onsubmit="console.log('PanelId:', '{{ pin[1] }}'); updatePanelBody(event, '{{ pin[1] }}')"
                class="btn-space"
              >
                <input
                  type="hidden"
                  name="state"
                  value="{% if pin[3] == 1 %}0{% else %}1{% endif %}"
                />
                <button
                  type="submit"
                  class="btn {% if pin[3] == 1 %}btn-primary{% else %}btn-danger{% endif %}"
                  onclick="toggleClosePin({{ pin[0] }}, {{ pin[3] }})"
                >
                  {% if pin[3] == 1 %}Tutup{% else %}Hentikan Tutup{% endif %}
                </button>
              </form>

              <!-- Stop pin operation -->
              <form
                method="POST"
                data-message="Pembatalan Pengoperasian {{ pin[2] }}"
                onsubmit="console.log('PanelId:', '{{ pin[1] }}'); updatePanelBody(event, '{{ pin[1] }}')"
                class="btn-space"
              >
                <input type="hidden" name="state" value="1" />
                <button
                  type="submit"
                  class="btn btn-warning"
                  onclick="stopPin({{ pin[0] }}, {{ pin[1] }})"
                >
                  Stop
                </button>
              </form>

              <form
                action="/delete_pin/{{ pin[0] }}/{{ pin[1] }}"
                method="POST"
                onsubmit="return confirm('Apakah Anda yakin ingin menghapus {{ pin[2] }}?');"
              >
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="row">
        <div class="col-md-4">
          <button
            type="button"
            class="btn btn-primary btn-lg"
            data-toggle="modal"
            data-target="#addPinModal"
          >
            Add Pin
          </button>
        </div>
      </div>
    </div>

    <!-- Add Pin Modal -->
    <div
      class="modal fade"
      id="addPinModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addPinModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="addPinModalLabel">Add Pin</h4>
          </div>
          <div class="modal-body">
            <form action="/add_pin" method="POST">
              <div class="form-group">
                <label for="evenPin">Open Pin Number:</label>
                <input
                  type="text"
                  class="form-control"
                  id="evenPin"
                  placeholder="Even Number"
                  name="even_pin"
                />
              </div>
              <div class="form-group">
                <label for="oddPin">Close Pin Number:</label>
                <input
                  type="text"
                  class="form-control"
                  id="oddPin"
                  placeholder="Odd Number"
                  name="odd_pin"
                />
              </div>
              <div class="form-group">
                <label for="pinName">Pin Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="pinName"
                  name="name"
                />
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
      function updatePanelBody(event, panelId) {
        event.preventDefault();
        const form = event.target;
        const message = form.getAttribute("data-message");
        const panelBody = document.getElementById("panel-body-" + panelId);
        panelBody.innerHTML = "<p>Status: " + message + "</p>";
        console.log("Update panel body called for panelId:", panelId);
      }
    </script>
    <!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
  // Function to handle toggle open pin button
  function toggleOpenPin(pinNumber) {
    var state = $("input[name='state_" + pinNumber + "']:checked").val();

    $.post("/toggle_open_pin/" + pinNumber, { state: state }, function(data) {
      // Update the panel body or any other element with the received data
      $("#panel-body-" + pinNumber).html(data);
    });
  }

  // Function to handle toggle close pin button
  function toggleClosePin(pinNumber) {
    var state = $("input[name='state_" + pinNumber + "']:checked").val();

    $.post("/toggle_close_pin/" + pinNumber, { state: state }, function(data) {
      // Update the panel body or any other element with the received data
      $("#panel-body-" + pinNumber).html(data);
    });
  }

  // Function to handle stop pin button
  function stopPin(oddPin, evenPin) {
    var state = $("input[name='state_stop_" + oddPin + "_" + evenPin + "']:checked").val();

    $.post("/stop_pin/" + oddPin + "/" + evenPin, { state: state }, function(data) {
      // Update the panel body or any other element with the received data
      // You can update multiple elements based on the response if needed
      $("#panel-body-" + oddPin).html(data);
      $("#panel-body-" + evenPin).html(data);
    });
  }
</script>

  </body>
</html>
