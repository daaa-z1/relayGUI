<!DOCTYPE html>
<html>
  <head>
    <title>GPIO Control</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style>
      .btn-space {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">GPIO Control</h1>
      <div class="row">
        {% for pin in pins %}
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">{{ pin[2] }}</h3>
            </div>
            <div class="panel-body" id="panel-body-{{ pin[0] }}">
              <p>
                Status: {% if pin[3] == 1 %}Door is Closed{% else %}Door is
                Open{% endif %}
              </p>
            </div>
            <div class="panel-footer">
              {% if pin[0] % 2 == 1 %}
              <!-- Control even pin -->
              <form
                action="/toggle_pin/{{ pin[1] }}"
                method="POST"
                data-message="Membuka {{pin[2]}}"
                onsubmit="updatePanelBody(event)"
                class="btn-space"
              >
                <input type="hidden" name="state" value="1" />
                <button type="submit" class="btn btn-primary">Open</button>
              </form>
              <form
                action="/toggle_pin/{{ pin[1] }}"
                method="POST"
                data-message="Berhenti Membuka {{pin[2]}}"
                onsubmit="updatePanelBody(event)"
                class="btn-space"
              >
                <input type="hidden" name="state" value="0" />
                <button type="submit" class="btn btn-danger">Stop Open</button>
              </form>
              {% else %}
              <!-- Control odd pin -->
              <form
                action="/toggle_pin/{{ pin[0] }}"
                method="POST"
                data-message="Menutup {{pin[2]}}"
                onsubmit="updatePanelBody(event)"
                class="btn-space"
              >
                <input type="hidden" name="state" value="1" />
                <button type="submit" class="btn btn-primary">Close</button>
              </form>
              <form
                action="/toggle_pin/{{ pin[0] }}"
                method="POST"
                data-message="Berhenti Menutup {{pin[2]}}"
                onsubmit="updatePanelBody(event)"
                class="btn-space"
              >
                <input type="hidden" name="state" value="0" />
                <button type="submit" class="btn btn-danger">
                  Stop Close
                </button>
              </form>
              {% endif %}
              <form
                action="/stop_pin/{{ pin[0] }}//{{pin[1]}}"
                method="POST"
                data-message="Pembatalan Pengoperasian {{pin[2]}}"
                onsubmit="updatePanelBody(event)"
                class="btn-space"
              >
                <input type="hidden" name="state" value="2" />
                <button type="submit" class="btn btn-warning">Stop</button>
              </form>
              <form
                action="/delete_pin/{{ pin[0] }}/{{ pin[1] }}"
                method="POST"
              >
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="row">
        <div class="col-md-4">
          <button
            type="button"
            class="btn btn-primary btn-lg"
            data-toggle="modal"
            data-target="#addPinModal"
          >
            Add Pin
          </button>
        </div>
      </div>
    </div>

    <!-- Add Pin Modal -->
    <div
      class="modal fade"
      id="addPinModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addPinModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="addPinModalLabel">Add Pin</h4>
          </div>
          <div class="modal-body">
            <form action="/add_pin" method="POST">
              <div class="form-group">
                <label for="evenPin">Open Pin Number:</label>
                <input
                  type="text"
                  class="form-control"
                  id="evenPin"
                  placeholder="Even Number"
                  name="even_pin"
                />
              </div>
              <div class="form-group">
                <label for="oddPin">Close Pin Number:</label>
                <input
                  type="text"
                  class="form-control"
                  id="oddPin"
                  placeholder="Odd Number"
                  name="odd_pin"
                />
              </div>
              <div class="form-group">
                <label for="pinName">Pin Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="pinName"
                  name="name"
                />
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
      function updatePanelBody(event) {
        event.preventDefault();
        const form = event.target;
        const message = form.getAttribute("data-message");
        const panelBodyId = form.getAttribute("action").split("/").pop();
        const panelBody = document.getElementById("panel-body-" + panelBodyId);
        panelBody.innerHTML = "<p>Status: " + message + "</p>";
      }
    </script>
  </body>
</html>
