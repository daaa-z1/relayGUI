<!DOCTYPE html>
<html>
<head>
    <title>GPIO Controller</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>GPIO Controller</h1>

    <h2>Pins</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Odd Pin</th>
            <th>Even Pin</th>
            <th>State</th>
            <th>Control</th>
            <th>Delete</th>
        </tr>
        {% for pin in pins %}
            <tr>
                <td>{{ pin[2] }}</td>
                <td>{{ pin[0] }}</td>
                <td>{{ pin[1] }}</td>
                <td>
                    {% if pin[3] == 1 %}
                        Off
                    {% elif pin[3] == 0 %}
                        On
                    {% endif %}
                </td>
                <td>
                    <form action="/toggle_pin/{{ pin[0] }}/{{ pin[1] }}" method="POST">
                        {% if pin[0] is not none %}
                            <button type="submit" name="state" value="1">Turn On</button>
                            <button type="submit" name="state" value="0">Turn Off</button>
                        {% else %}
                            <button type="submit" name="state" value="1">Turn On</button>
                        {% endif %}
                    </form>
                </td>
                <td>
                    <form action="/delete_pin/{{ pin[0] }}/{{ pin[1] }}" method="POST">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>

    <h2>Add Pin</h2>

    <form action="/add_pin" method="POST">
        <label for="odd_pin">Odd Pin:</label>
        <input type="number" id="odd_pin" name="odd_pin" required><br><br>

        <label for="even_pin">Even Pin:</label>
        <input type="number" id="even_pin" name="even_pin" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <button type="submit">Add</button>
    </form>

    <h2>Stop All Pins</h2>

    <form action="/stop_pin/0/0" method="POST">
        <button type="submit">Stop All Pins</button>
    </form>
</body>
</html>
